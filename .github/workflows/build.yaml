name: build
on:
  pull_request:
  push:
    branches: [ 'main', 'release/**' ]

permissions:
  contents: read # for actions/checkout to fetch code

jobs:
  test-linux-amd64:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Setup Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version: 1.24.x
        cache-dependency-path: |
          **/go.sum
          **/go.mod
    - name: Run tests
      run: make test
    - name: Verify
      run: make verify

  kind-linux-arm64:
    runs-on:
      group: "ARM64"
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: 1.24.x
          cache-dependency-path: |
            **/go.sum
            **/go.mod
      - name: Run tests
        run: make test
        env:
          SKIP_COSIGN_VERIFICATION: true
      - name: Verify
        run: make verify
